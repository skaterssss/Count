<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telspel met Dieren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ® Telspel met Dieren ğŸ¾</h1>
        <p class="instruction">Klik op de getallen in de juiste volgorde van 1 tot 10!</p>
        
        <div class="game-area">
            <!-- Animal reveal area -->
            <div class="animal-container">
                <div class="animal-cover" id="animalCover"></div>
                <div class="animal-image" id="animalImage"></div>
            </div>
            
            <!-- Progress indicator -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0/10</span>
            </div>
            
            <!-- Number buttons -->
            <div class="numbers-grid" id="numbersGrid">
                <!-- Numbers will be generated by JavaScript -->
            </div>
            
            <!-- Message area -->
            <div class="message" id="message"></div>
            
            <!-- Reset button -->
            <button class="reset-btn" id="resetBtn">ğŸ”„ Opnieuw Spelen</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
